<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snow Caps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighbourhood Project for Udacity">
  <meta name="author" content="Karthik">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="libraries/knockout-3.4.2.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2 class="title"><img class="icon" alt="icon" src="icons\mountain-peak-clipart-1.jpg">
      Asia's Peaks<img class="icon" alt="icon" src="icons\mountain-peak-clipart-1.jpg"></h2>
    <p id="info">Here is a list of the highest Peaks in Asia.The markers on the map
       indicate the location of the peaks.Use the info windows to get further information.</p>
    <input id="search" type="text" placeholder="seach for the peaks here" >
    <ul class="peaks" data-bind="foreach: peaks_list.peaks">
      <li class="peaks-list" data-bind="text:name,style:{color:'#f9f9f9',padding:'10px'},click:locateSelected"></li>
    </ul>
    <br>
  </div>
  <div class="mapArea">
 <button class="mapOverlay drawing">Toggle DrawTools</button>
 <button class="mapOverlay" data-bind="click: switchTheme">Bright/dark</button>
 <button id="mapOverlay2" data-bind="click: resetPeaks">Reset Markers</button>
  <div id="snowmap"></div>
</div>
    <script src="js/list.js"></script>
  <script src="js/main.js"></script>
  <script  async src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCXj00vgmEwBZRsh7tnoONa5Hnf9xnGxOc&callback=initMap"></script>
</body>
</html>
