<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Snow Caps</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="libraries/knockout-3.4.2.js"></script>
      <script type="text/javascript" src="js/data.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <!-- Sidebar Holder -->
         <nav id="sidebar">
            <div class="sidebar-header">
               <h3 class="title"><img class="icon" alt="icon" src="icons/mountain-peak-clipart-1.jpg">
                  Snow Caps<img class="icon" alt="icon" src="icons/mountain-peak-clipart-1.jpg">
               </h3>
               <hr>
            </div>
            <p>Here are some tall peaks of the himalayas.</p>
            <input id="search" type="text" class="form-control" data-bind="value:search, valueUpdate:'keyup'" placeholder="seach for peaks here" >
            <br>
            <ul class="peaks" data-bind="foreach:peaklist">
               <li class="peaks-list" data-bind="text:name,style:{color:'#f9f9f9',padding:'10px'},click:locateSelected"></li>
            </ul>
         </nav>
         <div class="btn-group mapOverlay" role="group">
            <!-- Page Content Holder -->
            <button  id="sidebarCollapse" class="btn btn-default" data-bind="click:togglesidebar">
            <i class="glyphicon glyphicon-align-justify"></i>
            </button>
            <button class="btn btn-default drawing" data-bind="click:function(){toggleDrawing(drawingManager);}">DrawTools</button>
            <button class="btn btn-default" data-bind="click:switchTheme">Bright/dark</button>
            <button class="btn btn-default" data-bind="click:resetPeaks">Reset Markers</button>
         </div>
         <div class="mapArea">
            <div id="snowmap"></div>
         </div>
      </div>
      <!-- Modal -->
      <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title" id="ModalLabel" data-bind="text:modalTitle">Peak Title</h2>
               </div>
               <div class="modal-body">
                  <div class="modal-wiki-info" data-bind="html:modalWikiInfo"></div>
                  <span class="modal-peak-Elevation" data-bind="html:modalPeakElevation"></span>
               </div>
               <div class="container-fluid">
                  <div class="modal-img-carousel col-sm-6">
                     <h4>Images from Google Places API
                      <span class="badge img-badge" data-bind="html:imgBadge"></span>
                      </h4>
                     <div id="picsCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" data-bind="html:carouselInner" role="listbox">
                           <!--The images will be generated when a marker or name from the list is clicked.-->
                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control left" href="#picsCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="carousel-control right" href="#picsCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                     </div>
                  </div>
                  <div class="modal-street-view col-sm-6">
                     <h4>Street View:</h4>
                     <div id="pano" data-bind="html:pano"></div>
                     <p><em>(If black screen appears.look at it in full screen.)</em></p>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-modal" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
      <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/list.js"></script>
      <script  async src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCXj00vgmEwBZRsh7tnoONa5Hnf9xnGxOc&callback=initMap"></script>
   </body>
</html>
